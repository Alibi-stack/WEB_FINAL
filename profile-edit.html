<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile — Znanija Land</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/upgrade.css?v=2" />
  <link rel="stylesheet" href="css/dark-overrides.css" />
  <script>
    try { if (localStorage.getItem('site-theme') === 'dark') document.documentElement.classList.add('dark'); } catch (e) {}
  </script>
</head>

<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html"><span class="logo" aria-hidden="true"></span> Znanija Land</a>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="course-detail.html">Course</a>
        <a href="about.html">About</a>
      </nav>
      <div class="nav-actions">
        <button id="accountBtn" class="cta secondary">Account</button>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Edit your profile</h1>

      <div class="card">
        <form id="profileEditPageForm" class="modal-form" novalidate>
          <label>Name
            <input id="inputName" name="name" required />
          </label>
          <label>Email
            <input id="inputEmail" name="email" type="email" required />
          </label>
          <div style="margin-top:12px;display:flex;gap:8px;">
            <button type="submit" class="cta">Save</button>
            <a href="profile.html" class="cta secondary">Cancel</a>
          </div>
        </form>
      </div>

    </div>
  </main>

  <footer class="footer">
    <div class="container" style="padding: 16px 0">
      <div>© 2025 Znanija Land</div>
      <div class="names">Team:SE-2404 Алиби • Султан</div>
    </div>
  </footer>

  <!-- Account modal (Login / Register) -->
  <div id="accountModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button type="button" class="modal-close" aria-label="Close">×</button>
      <div style="display:flex;gap:8px;margin-bottom:12px;">
        <button id="showLogin" class="cta small">Sign In</button>
        <button id="showRegister" class="cta small secondary">Create Account</button>
      </div>
      <div id="loginPanel">
        <h2>Login</h2>
        <form id="loginForm" class="modal-form">
          <label>Email<input name="email" type="email" required /></label>
          <label>Password<input name="password" type="password" required /></label>
          <div style="margin-top:12px">
            <button type="submit" class="cta">Sign In</button>
          </div>
        </form>
      </div>
      <div id="registerPanel" style="display:none;">
        <h3>Create an account</h3>
        <form id="registerForm" class="modal-form">
          <label>Name<input name="name" required /></label>
          <label>Email<input name="email" type="email" required /></label>
          <label>Password<input name="password" type="password" required minlength="6" /></label>
          <label class="row"><input type="checkbox" name="autostartClock" /> Auto-start clock on load</label>
          <div style="display:flex;gap:8px;margin-top:12px;">
            <button type="submit" class="cta">Register</button>
            <button type="button" class="cta secondary modal-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    // Page script: populate form and handle save
    (function () {
      function getCurrentUser() {
        try { return JSON.parse(localStorage.getItem('currentUser') || 'null'); } catch (e) { return null; }
      }

      function escapeHtml(str) {
        return String(str || '').replace(/[&<>"']/g, function (s) { return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[s]; });
      }

      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('profileEditPageForm');
        const nameInput = document.getElementById('inputName');
        const emailInput = document.getElementById('inputEmail');

        const user = getCurrentUser();
        if (!user) {
          // if not signed in, redirect back
          try { window.location.href = 'index.html'; } catch (e) {}
          return;
        }

        nameInput.value = user.name || '';
        emailInput.value = user.email || '';

        form.addEventListener('submit', function (ev) {
          ev.preventDefault();
          const name = (nameInput.value || '').trim();
          const email = (emailInput.value || '').trim();
          if (!name || !email) { showToast('Name and email are required'); return; }

          try {
            const raw = localStorage.getItem('users');
            const users = raw ? JSON.parse(raw) : [];
            const originalEmail = (user.email || '').toLowerCase();
            const dup = users.find(u => u.email && u.email.toLowerCase() === email.toLowerCase() && u.email.toLowerCase() !== originalEmail);
            if (dup) { showToast('Email already in use'); return; }

            let updated = false;
            const newUsers = users.map(u => {
              if (u.email && u.email.toLowerCase() === originalEmail) {
                updated = true;
                return Object.assign({}, u, { name: name, email: email });
              }
              return u;
            });
            if (!updated) {
              newUsers.push({ name: name, email: email, created: new Date().toISOString() });
            }
            localStorage.setItem('users', JSON.stringify(newUsers));
            localStorage.setItem('currentUser', JSON.stringify({ name: name, email: email }));
            showToast('Profile updated');
            try { updateAuthUI(); } catch (e) {}
            // redirect back to profile page after short delay so toast is visible
            setTimeout(function () { try { window.location.href = 'profile.html'; } catch (e) {} }, 600);
          } catch (err) {
            console.warn('profile update error', err);
            showToast('Failed to update profile');
          }
        });
      });
    })();
  </script>
</body>

</html>
