<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Znanija Land</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/upgrade.css?v=2" />
  <link rel="stylesheet" href="css/dark-overrides.css" />
  <script>
    try { if (localStorage.getItem('site-theme') === 'dark') document.documentElement.classList.add('dark'); } catch (e) {}
  </script>
</head>

<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html"><span class="logo" aria-hidden="true"></span> Znanija Land</a>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="course-detail.html">Course</a>
        <a href="about.html">About</a>
      </nav>
      <div class="nav-actions">
        <button id="registerBtn" class="cta secondary">Register</button>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Sign in</h1>
      <div class="card" style="max-width:480px;margin-top:12px;">
        <form id="loginForm" class="modal-form" aria-label="Sign in form">
          <label>
            Email
            <input name="email" type="email" required />
          </label>
          <label>
            Password
            <input name="password" type="password" required />
          </label>
          <div style="display:flex;gap:8px;margin-top:12px;">
            <button type="submit" class="cta">Sign in</button>
            <a href="index.html" class="cta secondary">Register</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container" style="padding: 16px 0">
      <div>© 2025 Znanija Land</div>
      <div class="names">Team:SE-2404 Алиби • Султан</div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
